<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Matematika Seru!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Game Matematika Seru!</h1>
        
        <div id="score-area">
            Skor Anda: <span id="score">0</span>
        </div>

        <div id="question-area">
            <p class="question-text" id="question">Tekan Mulai untuk bermain!</p>
        </div>

        <div class="input-area">
            <input type="number" id="user-answer" placeholder="Jawab di sini..." disabled>
            <button id="submit-btn" disabled>Kirim</button>
        </div>
        
        <p id="feedback" class="feedback-text"></p>

        <button id="start-btn">Mulai Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
