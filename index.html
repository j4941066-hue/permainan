<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Matematika Cepat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Game Matematika Cepat ðŸ§ </h1>
        <div id="score-area">
            Skor: <span id="score">0</span>
        </div>
        
        <div id="question-area">
            <p>Soal:</p>
            <div id="question" class="question-text">Klik "Mulai" untuk bermain!</div>
        </div>
        
        <div id="answer-area">
            <input type="number" id="user-answer" placeholder="Masukkan jawaban..." disabled>
            <button id="submit-btn" disabled>Cek Jawaban</button>
            <button id="start-btn">Mulai</button>
        </div>
        
        <div id="feedback" class="feedback-text"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
